              </ul><!-- Fim da lista -->

        <form class="contentForm">
            <h2>Adicionar Notícia</h2>
            <div class="inputTitleBox">
                <div class="labelInput"><label for="inputTitle">*Título:</label></div>
                <input class="inputBox" id="title" name="inputName" type="text" placeholder="Título" value="" required>
            </div><!--inputTitle-->

            <div class="inputUrlBox">
                <div class="labelInput"><label for="inputUrl">*URL da Imagem:</label></div>
                <input class="inputBox" id="url" name="inputUrl" type="text" placeholder="URL da Imagem" value="" required>
            </div><!--inputURL-->

            <div class="inputIntituicaoBox">
                <div class="labelInput"><label for="inputIntituicao">*Id da Instituição:</label></div>
                <input class="inputBox" id="ID" name="inputIntituicao" type="number" placeholder="ID da Instituição" value="" required>
            </div><!--inputIntituicao-->

            <div class="inputDescriptionBox">
                <div class="labelInput"><label for="inputDescription">*Descrição:</label></div>
                <textarea name="inputDescription" id="description" cols="70" rows="10" placeholder="Escreva aqui a descrição..." required></textarea>
            </div><!--inputDescription-->

            <div class="buttonSubmit">
                <button type="button" class="button">Adicionar</button>
            </div>
        </form>
        
        <hr class="line">

        <form class="contentForm">
            <h2>Atualizar Notícia</h2>
            <div class="inputIdBox">
                <div class="labelInput"><label for="inputID">*Id:</label></div>
                <input class="inputBox" id="ID" name="inputID" type="number" placeholder="ID" value="" required>
            </div><!--inputID-->

            <div class="inputUrlBox">
                <div class="labelInput"><label for="inputUrl">Nova URL da Imagem:</label></div>
                <input class="inputBox" id="url" name="inputUrl" type="text" placeholder="URL da Imagem" value="" >
            </div><!--inputURL-->

            <div class="inputNewTitleBox">
                <div class="labelInput"><label for="inputNewTitle">Novo Título:</label></div>
                <input class="inputBox" id="newTitle" name="inpuNewTitle" type="text" placeholder="Novo Título" value="">
            </div><!--inputNewTitle-->

            <div class="inputNewIntituicaoBox">
                <div class="labelInput"><label for="inputNewIntituicao">*Id da Nova Instituição:</label></div>
                <input class="inputBox" id="ID" name="inputNewIntituicao" type="number" placeholder="ID da Intituição" value="" required>
            </div><!--inputIntituicao-->

            <div class="inputDescriptionBox">
                <div class="labelInput"><label for="inputNewDescription">Nova Descrição:</label></div>
                <textarea name="inputNewDescription" id="newDescription" cols="70" rows="10" placeholder="Escreva aqui a descrição..."></textarea>
            </div><!--inputNewDescription-->

            <div class="buttonSubmit">
                <button type="button" class="button">Atualizar</button>
            </div>
        </form>

        <hr class="line">

        <form class="contentForm">
            <h2>Remover Notícia</h2>
            <div class="inputIdBox">
                <div class="labelInput"><label for="inputID">*Id:</label></div>
                <input class="inputBox" id="ID" name="inputID" type="number" placeholder="ID" value="" required>
            </div><!--inputID-->

            <div class="buttonSubmit">
                <button type="button" class="button">Remover</button>
            </div>
        </form>

        <hr class="line">

        <footer></footer>
</body>
